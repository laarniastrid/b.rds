<div animate-dir>
  <nav-dir></nav-dir>
  <div id="store">

    <div class="col-sm-1">
    </div>
    <div class="col-sm-10 content-wrapper">

      <div>
        <span>Show your support!  A portion of sales will be donated
          to an organization dedicated to stopping Human Trafficking.</span>
      </div>

      <div class="product-container">
        <div class="product" ng-repeat="product in vm.data">
          <p>
            {{product.title}}<br />
            {{product.description}}<br />
            {{product.price}}
          </p>
          <ngcart-addtocart id="{{product._id}}" name="{{product.title}}" price="{{product.price}}" quantity="1" quantity-max="1" data="product">Add to Cart</ngcart-addtocart>
        </div>
      </div>


    </div>
  </div>

</div>
