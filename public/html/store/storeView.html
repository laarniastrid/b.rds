<div animate-dir>
  <nav-dir></nav-dir>
  <div id="store">

    <div class="col-sm-1">
    </div>
    <div class="col-sm-10 content-wrapper">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>b.rds Store</h3>
          <a class="cart" ui-sref="cart">
            <ngcart-summary></ngcart-summary>
          </a>
        </div>
        <div class="panel-body">
          <div class="panel-body">

            <!-- <div class="content-top"> -->
              <span>Show your support!  A portion of sales will be donated
                to an organization dedicated to stopping Human Trafficking (tbd).</span>
              <!-- </div> -->

              <div class="product-container">
                <div class="product" ng-repeat="product in vm.products">
                  <img ng-src="{{product.image}}" />
                  <p>
                    {{product.title}}<br />
                    {{product.description}}<br />
                    {{product.price}}
                  </p>
                  <ngcart-addtocart id="{{product._id}}" name="{{product.title}}" price="{{product.price}}" quantity="1" quantity-max="5" data="product">Add to Cart</ngcart-addtocart>
                </div>
              <!-- </div> -->

          </div>
        </div>
      </div>

    </div>
    <div class="col-sm-1">
    </div>

  </div>

</div>
