<div animate-dir>
  <nav-dir></nav-dir>
  <div id="cart">

    <div class="col-sm-1">
    </div>
    <div class="col-sm-10 content-wrapper">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Cart</h3>
        </div>
        <div class="panel-body">
          <div class="panel-body">
            <ngcart-cart></ngcart-cart>
            <ngcart-checkout service="paypal" settings="{ business: vm.business }" no_note ></ngcart-checkout>
            <a class="back-store" ui-sref="store">
              <i class="fa fa-chevron-left"></i>
              <span>Keep shopping ...</span>
            </a>
          </div>
        </div>
      </div>


    </div>
    <div class="col-sm-1">
    </div>

  </div>

</div>
