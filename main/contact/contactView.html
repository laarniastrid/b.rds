<div animate-dir>
  <nav-dir></nav-dir>
  <div id="contact">

    <div class="col-md-9 col-sm-9">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Contact:</h4>
        </div>
        <div class="panel-body">
          <p>Need to get in touch, send a message below!</p>
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Your name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Your email" required />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea rows="6" class="form-control" id="message" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>

  </div>

  <div class="about-left">
    <a ui-sref="traffic"><i class="fa fa-chevron-circle-left"></i></a>
  </div>
  <div class="about-right">
    <a ui-sref="about"><i class="fa fa-chevron-circle-right"></i></a>
  </div>
  <div class="contact-bottom">
    <a ui-sref="home"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></a>
  </div>
</div>
