<div animate-dir>
  <nav-dir></nav-dir>
  <div id="store">

    <div class="col-sm-1">
    </div>
    <div class="col-sm-10 content-wrapper">

      <div>
        <span>stuff for store here</span>
      </div>

      <div ng-repeat="product in vm.data">
        <div>
          {{product.title}}<br />
          {{product.description}}<br />
          {{product.price}}
        </div>
      </div>


    </div>
  </div>

</div>
